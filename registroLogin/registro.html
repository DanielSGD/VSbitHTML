<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <title>Registro</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col text-start">
          <a href="/home"> home </a>
          ||
          <a href="/login"> Login </a>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h1>Registro</h1>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form class="row g-3" action="/fomulario_registro" method="post">
            <div class="row g-3">
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="First name"
                  aria-label="First name"
                  name="nombre"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last name"
                  aria-label="Last name"
                  name="apellido"
                />
              </div>
            </div>
            <div class="col-md-6">
              <input
                type="email"
                class="form-control"
                id="inputEmail4"
                placeholder="email"
                name="email"
              />
            </div>
            <div class="col-md-6">
              <input
                type="password"
                class="form-control"
                id="inputPassword4"
                placeholder="password"
                name="contrasena"
              />
            </div>
            <div class="col-12">
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="Address"
                name="direccion"
              />
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
