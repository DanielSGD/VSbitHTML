<body>
    <!-- - Nombre y Apellido
  - Edad
  - Correo electrónico

    ingrese su correo electrónico

    banda de musica preferida 
    <select>
        <option>ac/dc</option>

        <option>the beatles</option>
        <option>queen   </option>
      </select><br><br>
      desea recibir novedades/descuentos en su correo electrónico

      <button type="submit">Guardar formulario</button><br><br>
      <button type="reset">Borrar</button>

  </form>

</body>
