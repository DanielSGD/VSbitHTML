<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styCal.css">
    <title>calculadora</title>
  </head>
  <body>
    <div class="contenedor">
      <input id="text" class="item" type="text" placeholder="" />
      <button class="item">%</button><button class="item">CE</button><button class="item">C</button><button class="item">/</button>
      <button class="item">7</button><button class="item">8</button><button class="item">9</button><button class="item">x</button>
      <button class="item">4</button><button class="item">5</button><button class="item">6</button><button class="item">-</button>
      <button class="item">1</button><button class="item">2</button><button class="item">3</button><button class="item">+</button>
      <button class="item" id="cero">0</button><button class="item">,</button><button class="item">=</button>
    </div>
  </body>
</html>
